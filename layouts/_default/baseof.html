<!DOCTYPE html>
{{- if .Site.LanguageCode }}
<html lang="{{ substr .Site.LanguageCode 0 2 }}">
{{ else }}
<html>
{{ end -}}
    {{ partial "head.html" . }}
    <body class="two-column">
        {{ partial "header.html" . }}
        <div id="content" class="content">
        {{- block "main" . }}{{- end }}
        {{ partial "sidebar.html" . }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
